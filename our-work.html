<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمالنا - اسم المحل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-toggler {
            border: none;
            color: white;
        }
        .navbar-toggler:focus {
            outline: none;
        }
          .header-title {
            text-align: center;
            margin: 0px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 100%;
            margin: 20px auto;
            background-color: #fff;
            margin-top: 10px;
        }
        .header-title h1 {
            font-size: 1.5rem;
            color: #007bff;
        }
        .page-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .page-links a {
            margin: 1px;
            font-size: 1rem;
            text-decoration: none;
            padding: 5px 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            display: block;
            width: 100%;
            max-width: 200px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }
        .page-links a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: white;
        }
        .page-links a:last-child::before {
            display: none; /* لا خط تحت الرابط الأخير */
        }
        .page-links a:hover {
            background-color: white;
            color: #007bff;
            border-color: #007bff;
            text-decoration: none;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-item {
            position: relative;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .project-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        /* تنسيق الأيقونات */
        .project-item .controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
        }
        .controls i {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .controls i:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .footer {
            background-color: #007bff;
            color: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 2px solid #007bff;
            margin-top: 20px;
        }
        .footer img {
            height: 100px;
            margin-bottom: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #ffdd00;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="شعار المحل">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <div class="page-links">
                	<a href="index.html" class="btn-link">الصفحة الرئيسية</a>
                    <a href="services.html" class="btn-link">خدماتنا</a>
                    <a href="our-work.html" class="btn-link">أعمالنا</a>
                    <a href="contact.html" class="btn-link">تواصل معنا</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- عنوان الصفحة داخل إطار -->
    <div class="header-title">
        <h1>أعمالنا</h1>
        <p>تعرف على بعض من أفضل الأعمال التي قمنا بها</p>
    </div>

    <!-- قسم المشاريع -->
    <div class="container">
        <div class="projects-grid">
            <!-- مشروع 1 -->
            <div class="project-item">
                <img id="project1-img" src="img/project1-1.jpg" alt="مشروع 1">
                <h3>مشروع التصميم الجرافيكي</h3>
                <p>تصميم الشعارات والمطبوعات</p>
                <div class="controls">
                    <i class="fas fa-chevron-left" onclick="changeImage('project1-img', 'prev')"></i>
                    <i class="fas fa-chevron-right" onclick="changeImage('project1-img', 'next')"></i>
                </div>
            </div>

            <!-- مشروع 2 -->
            <div class="project-item">
                <img id="project2-img" src="img/project2-1.jpg" alt="مشروع 2">
                <h3>تصميم المواقع الإلكترونية</h3>
                <p>تطوير مواقع لشركات متعددة</p>
                <div class="controls">
                    <i class="fas fa-chevron-left" onclick="changeImage('project2-img', 'prev')"></i>
                    <i class="fas fa-chevron-right" onclick="changeImage('project2-img', 'next')"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- الفوتر -->
    <footer class="footer">
        <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="شعار المحل">
            </a>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 جميع الحقوق محفوظة لمحل خدمات متعددة</p>
    </footer>

    <!-- تحميل مكتبة Bootstrap و FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- سكريبت لتغيير الصور -->
    <script>
        // الصور الخاصة بكل مشروع
        const images = {
            'project1-img': ['img/project1-1.jpg', 'img/project1-2.jpg', 'img/project1-3.jpg'],
            'project2-img': ['img/project2-1.jpg', 'img/project2-2.jpg', 'img/project2-3.jpg']
        };

        // دالة لتغيير الصور
        function changeImage(projectId, direction) {
            const currentImg = document.getElementById(projectId);
            const currentIndex = images[projectId].indexOf(currentImg.src.split('/').pop());
            
            if (direction === 'next') {
                const nextIndex = (currentIndex + 1) % images[projectId].length;
                currentImg.src = images[projectId][nextIndex];
            } else {
                const prevIndex = (currentIndex - 1 + images[projectId].length) % images[projectId].length;
                currentImg.src = images[projectId][prevIndex];
            }
        }
    </script>

</body>
</html>
